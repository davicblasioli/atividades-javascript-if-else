    <script>
    
    var pais = prompt('Digite seu pais (eua ou brasil)')
    var num = parseInt(prompt('Insira sua idade: '))
    if(pais === 'brasil'){
        if(num >= 18){
            alert('Você é de maior')
        } else{
            alert('Você não é de maior')
        }
    }
    else if(pais  === 'eua'){
        if(num >= 21){
            alert('Você é de maior')
        }
        else{
            alert('Você não é de maior')
        }
    }
    else{
        prompt('Insira um país válido')
    }

    </script>
