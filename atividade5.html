    <script>

    var num = parseInt(prompt('Insira a temperatura: '))

        alert('Friozin')
    } else if(num >=21, num <=30){
        alert('Moderado')
    } else if(num >= 30, num <= 40){
        alert('Calor')
    } else{
        alert('Muito quente')
    }
