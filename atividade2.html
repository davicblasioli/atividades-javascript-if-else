    <title>Atividade 2</title>
    <link rel="stylesheet" href="styles.css">
    <script>

    var num = parseInt(prompt('Insira sua nota de 0 a 100: '))
    if(num > 100){
        alert('O número não pode ser maior que 100')
    }
    else if(num >= 60){
        alert('Você passou')
    }
    else{
        alert('Você não passou')
    }

    </script>
